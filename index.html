<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compare Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Compare Tool</h1>

    <div class="search-bar">
      <input
        id="query"
        type="text"
        placeholder="Search ingredients (e.g., chicken, beef, no grain)"
      />
      <button id="fetchBtn">Fetch</button>
      <button id="clearBtn">Clear</button>
    </div>


    <!-- optional helper labels your JS can update -->
    <div id="meta">
      <span id="countLabel"></span>
      <span id="filtersLabel"></span>
      <button id="matchInfoBtn" class="match-info-btn" type="button">Match %</button>
    </div>

    <!-- cards will be inserted here by app.js -->
    <div id="results"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
